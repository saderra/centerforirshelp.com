<button 
@click="isOpen = !isOpen"
type="button"
class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white
          hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white
          transition duration-150 ease-in-out" aria-label="Main menu" aria-expanded="false">

<svg
  :class="{ 'hidden' : isOpen , 'block' : !isOpen}"
  class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
</svg>

<svg
:class="{ 'block' : isOpen , 'hidden' : !isOpen}"
class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
</svg>
</button>
